
<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button ion-button (click)="cerrarModal()">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>{{ title | placeholder:'Crear nuevo post'}}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="crear_post()">
        Crear post
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview" alt="">
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
          block icon-left
          (click)="seleccionar_archivo()">
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
          <button ion-button
            block icon-left
            (click)="mostrar_camara()">
            <ion-icon name="camera"></ion-icon>
            Cam√°ra
          </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
